<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:body>

        <ui:composition template="/template1.xhtml">
            <ui:define name="title">
                Letter Search
            </ui:define>
            <ui:define name="content">
                <p:growl ></p:growl>
                <h:form >
                    <div class="card my-3">
                        <h5 class="card-header bg-success">
                            <p:outputLabel class="text-white fs-5 fw-bold my-2" value="Letter Search" ></p:outputLabel>
                        </h5>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <p:panelGrid columns="6"  class="w-100 border border-light">
                                        <h:outputLabel class="fs-6" value="Search Term:"></h:outputLabel>
                                        <h:inputText class="fs-6 fw-bold" autocomplete="off" 
                                                     value="#{letterController.searchTerm}">
                                        </h:inputText>
                                        <h:commandButton value="Search" 
                                                         action="#{letterController.searchLetter}"  class="btn btn-success fw-bold m-2 "></h:commandButton>
                                        <p:spacer height="1" width="30" ></p:spacer>
                                        <h:commandButton value="Download"  class="btn btn-success fw-bold m-2 ">
                                            <p:dataExporter target="tbl" type="xls" fileName="List of Letters" ></p:dataExporter>
                                        </h:commandButton>
                                        <h:commandButton value="Print"  class="btn btn-success fw-bold m-2 ">
                                            <p:printer target="tbl" ></p:printer>
                                        </h:commandButton>
                                    </p:panelGrid>
                                    <p:dataTable value="#{letterController.items}"
                                                 var="h" 
                                                 rowKey="#{h.id}"
                                                 id="tbl"
                                                 class="w-100 me-auto"
                                                 rows="10"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                                 rowsPerPageTemplate="5,10,{ShowAll|'All'}"

                                                 >


                                        <p:column headerText="Letter Date">
                                            <h:outputText value="#{h.documentDate}" >
                                                <f:convertDateTime pattern="dd MM yyyy" ></f:convertDateTime>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Received Date">
                                            <h:outputText value="#{h.receivedDate}" >
                                                <f:convertDateTime pattern="dd MM yyyy" ></f:convertDateTime>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Receive Method">
                                            <h:outputText value="#{h.receivedAs.name}" ></h:outputText>
                                        </p:column>
                                        <p:column headerText="Number">
                                            <h:outputText value="#{h.documentNumber}" ></h:outputText>
                                        </p:column>
                                        <p:column headerText="Title">
                                            <h:outputText value="#{h.documentName}" ></h:outputText>
                                        </p:column>
                                        <p:column headerText="Sent From">
                                            <h:outputText value="#{h.fromInstitution.name}" ></h:outputText>
                                        </p:column>
                                        <p:column headerText="Assigned to">
                                            <h:outputText value="#{h.currentOwner.person.name}" ></h:outputText>
                                        </p:column>
                                        <p:column headerText="Actions" exportable="false">
                                            <h:commandButton value="View" action="#{letterController.toLetterView()}"  class="btn btn-success fw-bold m-2 ">
                                                <f:setPropertyActionListener value="#{h}" target="#{letterController.selected}" ></f:setPropertyActionListener>
                                            </h:commandButton>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
