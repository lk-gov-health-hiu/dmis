<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:body>
        <ui:composition template="/template1.xhtml">
            <ui:define name="title">
                Letter Details
            </ui:define>
            <ui:define name="content">
                <p:growl ></p:growl>

                <p:focus id="acCopyForwardToIns"></p:focus>

                <h:form>

                    <div class="row">

                        <div class="col">
                            <p:outputLabel class="fw-bold my-2" value="File Details" ></p:outputLabel>
                        </div>
                        <div class="col">
                            <h:commandButton class="m-2 btn btn-warning w-25 me-2" value="To Edit" action="#{letterController.toLetterEdit()}" ></h:commandButton>
                            <h:commandButton class="m-2 btn btn-success w-25" value="Add New Letter" action="#{menuController.toLetterAddNew()}">
                            </h:commandButton>
                            <h:commandButton  class="m-2 btn btn-warning w-25 me-2"  value="Reports" action="#{menuController.toReportsIndex()}" >
                            </h:commandButton>
                        </div>

                    </div>
                </h:form>

                <div class="row">
                    <div class="col-md-6">

                        <p:panelGrid columns="2"  class="w-100 border border-light">

                            <h:outputLabel class="fs-6" value="Letter ID:"></h:outputLabel>
                            <h:outputLabel class="fs-6 fw-bold" value="#{letterController.selected.id}"></h:outputLabel>


                            <h:outputLabel class="fs-6" value="Letter Date:"></h:outputLabel>
                            <h:outputLabel class="fs-6 fw-bold" id="ldate" value="#{letterController.selected.documentDate}">
                                <f:convertDateTime pattern="dd MMMM yyyy" ></f:convertDateTime>
                            </h:outputLabel>

                            <h:outputLabel class="fs-6" value="Stamp Date:"></h:outputLabel>
                            <h:outputLabel class="fs-6 fw-bold" id="rdate" value="#{letterController.selected.receivedDate}">
                                <f:convertDateTime pattern="dd MMMM yyyy" ></f:convertDateTime>
                            </h:outputLabel>

                            <h:outputLabel class="fs-6" value="Received Method:"></h:outputLabel>
                            <h:outputLabel class="fs-6 fw-bold" value="#{letterController.selected.receivedAs.name}"></h:outputLabel>

                            <h:outputLabel class="fs-6" value="Language:"></h:outputLabel>
                            <h:outputLabel class="fs-6 fw-bold" value="#{letterController.selected.documentLanguage.name}"></h:outputLabel>

                            <h:outputLabel class="fs-6" value="Letter Number:"></h:outputLabel>
                            <h:outputLabel class="fs-6 fw-bold"  value="#{letterController.selected.documentNumber}"></h:outputLabel>

                            <h:outputLabel class="fs-6"  value="Letter Title:"></h:outputLabel>
                            <h:outputLabel class="fs-6 fw-bold" value="#{letterController.selected.documentName}"></h:outputLabel>

                            <h:outputLabel class="fs-6"  value="Letter Sent from:"></h:outputLabel>
                            <h:panelGroup >
                                <h:outputLabel class="fs-6 fw-bold" value="#{letterController.selected.fromInstitution.name}"></h:outputLabel>
                                <h:outputLabel class="fs-6 fw-bold" value="#{letterController.selected.fromWebUser.person.nameWithTitle}"></h:outputLabel>
                            </h:panelGroup>

                            <h:outputLabel class="fs-6"  value="Letter Details:"></h:outputLabel>
                            <h:outputLabel class="fs-6 fw-bold" value="#{letterController.selected.comments}"></h:outputLabel>

                            <h:outputLabel class="fs-6"  value="Letter Status:"></h:outputLabel>
                            <h:outputLabel class="fs-6 fw-bold" value="#{letterController.selected.letterStatus.name}"></h:outputLabel>

                            
                            <h:outputLabel class="fs-6" value="Current Location:"></h:outputLabel>
                            <h:outputLabel class="fs-6 fw-bold"  value="#{letterController.selected.currentInstitution.name}"></h:outputLabel>

                            <h:outputLabel class="fs-6"  value="Current Holder:"></h:outputLabel>
                            <h:outputLabel class="fs-6 fw-bold" value="#{letterController.selected.currentOwner.name}"></h:outputLabel>
                        </p:panelGrid>

                        <h:form >
                            <h:dataTable value="#{letterController.selectedUploads}" var="up" class="w-100 border border-light">
                                <h:column >
                                    <h:commandButton value="X" class="btn btn-danger" action="#{letterController.removeUpload()}">
                                        <f:setPropertyActionListener target="#{letterController.removingUpload}"
                                                                     value="#{up}" >
                                        </f:setPropertyActionListener>
                                    </h:commandButton>
                                    <h:panelGroup rendered="#{up.pdf}" >
                                        <p:media value="#{streamedContentController.imageByUploadId}" class="w-100" cache="false"
                                                 player="pdf" width="600px" height="800px" >
                                            <f:param name="id" value="#{up.idStr}" />
                                        </p:media>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{up.image}" >
                                        <p:graphicImage class="w-100"
                                                        cache="false"  value="#{streamedContentController.imageByUploadId}"  >
                                            <f:param name="id" value="#{up.idStr}" />
                                        </p:graphicImage>
                                    </h:panelGroup>

                                </h:column>
                            </h:dataTable>
                        </h:form>


                        <h:form >

                            <p:dataTable value="#{letterController.selectedDocumentHistories}"
                                         var="h"
                                         rowKey="#{h.id}"
                                         size="small"
                                         rowStyleClass="#{!h.completed ? 'table-warning' : ''}"
                                         style="font-size:0.8em;"
                                         >
                                <f:facet name="header" >
                                    <h:outputText value="History" style="font-size:0.85em;"></h:outputText>
                                </f:facet>
                                <p:column headerText="Date" style="width:90px; color:#333;">
                                    <h:outputText value="#{h.createdAt}" style="font-size:0.85em; color:#333;">
                                        <f:convertDateTime pattern="dd MMM yy" ></f:convertDateTime>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Action" style="width:80px; color:#333;">
                                    <h:outputText value="#{h.historyType.label}" style="font-size:0.85em; color:#333;"></h:outputText>
                                </p:column>
                                <p:column headerText="Details" style="color:#333;">
                                    <h:panelGroup rendered="#{h.historyType eq 'Letter_Created'}" >
                                        <h:outputText value="By #{h.createdBy.person.name}" style="font-size:0.85em; color:#333;"></h:outputText>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{h.historyType eq 'Letter_Assigned'}" >
                                        <h:outputText value="To #{h.toUser.person.name}" style="font-size:0.85em; color:#333;"></h:outputText>
                                        <h:panelGroup rendered="#{h.completed}" >
                                            <span class="badge bg-success ms-1" style="font-size:0.7em;">Received</span>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{!h.completed}" >
                                            <span class="badge bg-warning text-dark ms-1" style="font-size:0.7em;">Pending</span>
                                        </h:panelGroup>
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{h.historyType eq 'Letter_Assignment_Removed'}" >
                                        <h:outputText value="#{h.toUser.person.name} by #{h.createdBy.person.name}" style="font-size:0.85em; color:#333;"></h:outputText>
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{h.historyType eq 'Letter_Copy_or_Forward_Removed'}" >
                                        <h:outputText value="#{h.toInsOrUser.name} by #{h.createdBy.person.name}" style="font-size:0.85em; color:#333;"></h:outputText>
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{h.historyType eq 'Letter_Action_Taken'}" >
                                        <h:outputText value="By #{h.createdBy.person.name}" style="font-size:0.85em; color:#333;"></h:outputText>
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{h.historyType eq 'Letter_Status_Changed'}" >
                                        <h:outputText value="By #{h.createdBy.person.name}" style="font-size:0.85em; color:#333;"></h:outputText>
                                        <h:panelGroup rendered="#{h.item ne null}" >
                                            <h:outputText value=" - #{h.item.name}" style="font-size:0.85em; font-weight:bold; color:#333;"></h:outputText>
                                        </h:panelGroup>
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{h.historyType eq 'Letter_Copy_or_Forward'}" >
                                        <h:panelGroup rendered="#{h.item ne null}" >
                                            <h:outputText value="(#{h.item.name}) " style="font-size:0.85em; color:#333;"></h:outputText>
                                        </h:panelGroup>
                                        <h:outputText value="To #{h.toInsOrUser.name}" style="font-size:0.85em; color:#333;"></h:outputText>
                                        <h:panelGroup rendered="#{h.completed}" >
                                            <span class="badge bg-success ms-1" style="font-size:0.7em;">Received</span>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{!h.completed}" >
                                            <span class="badge bg-warning text-dark ms-1" style="font-size:0.7em;">Pending</span>
                                        </h:panelGroup>
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{h.historyType eq 'Letter_Sent'}" >
                                        <h:outputText value="From #{h.fromInstitution.name} to #{h.toInstitution.name}" style="font-size:0.85em; color:#333;"></h:outputText>
                                        <h:panelGroup rendered="#{h.completed}" >
                                            <span class="badge bg-success ms-1" style="font-size:0.7em;">Received</span>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{!h.completed}" >
                                            <span class="badge bg-warning text-dark ms-1" style="font-size:0.7em;">Pending</span>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </p:column>
                                <p:column headerText="Comments" style="color:#333;">
                                    <h:outputText value="#{h.comments}" style="font-size:0.85em; color:#333;"></h:outputText>
                                </p:column>
                            </p:dataTable>

                        </h:form>

                        <h:form>
                            <p:dataTable value="#{letterController.selectedAssignments}"
                                         var="a"
                                         rowKey="#{a.id}"
                                         size="small"
                                         rendered="#{not empty letterController.selectedAssignments}"
                                         rowStyleClass="#{!a.completed ? 'table-warning' : 'table-success'}"
                                         style="font-size:0.8em;"
                                         >
                                <f:facet name="header">
                                    <h:outputText value="Assigned Users" style="font-size:0.85em;"></h:outputText>
                                </f:facet>
                                <p:column headerText="Assigned To" style="color:#333;">
                                    <h:outputText value="#{a.toUser.person.name}" style="color:#333;"></h:outputText>
                                </p:column>
                                <p:column headerText="Date" style="width:80px; color:#333;">
                                    <h:outputText value="#{a.createdAt}" style="color:#333;">
                                        <f:convertDateTime pattern="dd MMM yy"></f:convertDateTime>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Status" style="width:70px; color:#333;">
                                    <h:panelGroup rendered="#{a.completed}">
                                        <span class="badge bg-success" style="font-size:0.75em;">Accepted</span>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{!a.completed}">
                                        <span class="badge bg-warning text-dark" style="font-size:0.75em;">Pending</span>
                                    </h:panelGroup>
                                </p:column>
                                <p:column headerText="" style="width:80px;">
                                    <h:commandButton value="Remove" class="btn btn-danger btn-sm py-0 px-1"
                                                     style="font-size:0.8em;"
                                                     rendered="#{a.toUser eq webUserController.loggedUser}"
                                                     action="#{letterController.removeAssignment()}">
                                        <f:setPropertyActionListener target="#{letterController.removingAssignment}"
                                                                     value="#{a}">
                                        </f:setPropertyActionListener>
                                    </h:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:form>

                        <h:form>
                            <p:dataTable value="#{letterController.selectedCopyForwards}"
                                         var="cf"
                                         rowKey="#{cf.id}"
                                         size="small"
                                         rendered="#{not empty letterController.selectedCopyForwards}"
                                         rowStyleClass="#{!cf.completed ? 'table-warning' : 'table-success'}"
                                         style="font-size:0.8em;"
                                         >
                                <f:facet name="header">
                                    <h:outputText value="Copy / Forwarded" style="font-size:0.85em;"></h:outputText>
                                </f:facet>
                                <p:column headerText="To" style="color:#333;">
                                    <h:outputText value="#{cf.toInsOrUser.name}" style="color:#333;"></h:outputText>
                                </p:column>
                                <p:column headerText="Minute" style="color:#333;">
                                    <h:outputText value="#{cf.item.name}" rendered="#{cf.item ne null}" style="color:#333;"></h:outputText>
                                </p:column>
                                <p:column headerText="Date" style="width:80px; color:#333;">
                                    <h:outputText value="#{cf.createdAt}" style="color:#333;">
                                        <f:convertDateTime pattern="dd MMM yy"></f:convertDateTime>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Status" style="width:70px; color:#333;">
                                    <h:panelGroup rendered="#{cf.completed}">
                                        <span class="badge bg-success" style="font-size:0.75em;">Received</span>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{!cf.completed}">
                                        <span class="badge bg-warning text-dark" style="font-size:0.75em;">Pending</span>
                                    </h:panelGroup>
                                </p:column>
                                <p:column headerText="" style="width:80px;">
                                    <h:commandButton value="Remove" class="btn btn-danger btn-sm py-0 px-1"
                                                     style="font-size:0.8em;"
                                                     action="#{letterController.removeCopyForward()}">
                                        <f:setPropertyActionListener target="#{letterController.removingCopyForward}"
                                                                     value="#{cf}">
                                        </f:setPropertyActionListener>
                                    </h:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:form>


                    </div>

                    <div class="col-md-6">


                        <h:form>
                            <p:panelGrid columns="2"  class="w-100 border border-light">
                                <f:facet name="header" >
                                    Forward / Copy to
                                </f:facet>
                                <h:outputLabel class="fs-6" value="Minutes / Forward / Copy To:"></h:outputLabel>
                                <p:autoComplete id="acCopyForwardToIns" value="#{letterController.webUserCopy}" 
                                                completeMethod="#{letterController.completeInsOrUsersByWords}"
                                                class="form-control"
                                                var="insf"
                                                itemLabel="#{insf.displayName}"
                                                itemValue="#{insf}"
                                                >
                                </p:autoComplete>

                                <h:outputLabel class="fs-6" value="Minute:"></h:outputLabel>
                                <h:selectOneMenu id="lang"  
                                                 value="#{letterController.minute}" 
                                                 class="form-control"
                                                 >
                                    <f:selectItem itemLabel="Select" ></f:selectItem>
                                    <f:selectItems value="#{itemApplicationController.minutes}"
                                                   var="d"
                                                   itemLabel="#{d.name}"
                                                   itemValue="#{d}" ></f:selectItems>
                                </h:selectOneMenu>

                                <h:outputLabel class="fs-6" value="Comment:"></h:outputLabel>
                                <h:inputTextarea 
                                    class="form-control"
                                    value="#{letterController.comments}" ></h:inputTextarea>

                                <h:commandButton class="form-control btn btn-warning" value="Send &amp; New" 
                                                 action="#{letterController.forwardOrCopyToAndNew()}" ></h:commandButton>
                                <h:commandButton class="form-control btn btn-primary" value="Send" 
                                                 action="#{letterController.forwardOrCopyTo()}" ></h:commandButton>
                            </p:panelGrid>
                        </h:form>

                        <h:form>
                            <p:panelGrid columns="2"  class="w-100 border border-light">
                                <f:facet name="header" >
                                    Assign to
                                </f:facet>
                                <h:outputLabel class="fs-6" value="Assign To:"></h:outputLabel>
                                
                                <p:selectOneMenu 
                                    value="#{letterController.webUser}" 
                                    class="form-control"
                                    >
                                    <f:selectItem itemLabel="Select" ></f:selectItem>
                                    <f:selectItems value="#{webUserController.usersForMyInstitute}" var="u"
                                                   itemLabel="#{u.person.name}" itemValue="#{u}"></f:selectItems>
                                </p:selectOneMenu>

                                <h:outputLabel class="fs-6" value="Comment:"></h:outputLabel>
                                <h:inputTextarea 
                                    class="form-control"
                                    value="#{letterController.comments}" ></h:inputTextarea>

                                <p:spacer></p:spacer>
                                <h:commandButton class="form-control btn btn-primary" value="Assign" 
                                                 action="#{letterController.assignTo()}" ></h:commandButton>
                            </p:panelGrid>
                        </h:form>

                        <h:form>
                            <p:panelGrid columns="2"  class="w-100 border border-light">
                                <f:facet name="header" >
                                    Add Actions
                                </f:facet>
                                <h:outputLabel class="fs-6" value="Action Details:"></h:outputLabel>
                                <h:inputTextarea class="form-control" value="#{letterController.comments}" ></h:inputTextarea>
                                <p:spacer></p:spacer>
                                <h:commandButton class="form-control btn btn-primary"  value="Record Action"
                                                 action="#{letterController.recordActionTaken()}" ></h:commandButton>
                            </p:panelGrid>
                        </h:form>

                        <h:form>
                            <p:panelGrid columns="2"  class="w-100 border border-light" rendered="false">
                                <f:facet name="header" >
                                    Transfer out
                                </f:facet>
                                <h:outputLabel class="fs-6" value="Transfer To:"></h:outputLabel>
                                <p:autoComplete  class="form-control" inputStyleClass="form-control" 
                                                 value="#{letterController.institution}" 
                                                 completeMethod="#{institutionController.completeInstitutions}"
                                                 var="i" 
                                                 itemLabel="#{i.name}" 
                                                 itemValue="#{i}" 
                                                 forceSelection="True"
                                                 maxResults="15" 
                                                 minQueryLength="3">
                                </p:autoComplete >
                                <p:spacer></p:spacer>
                                <h:commandButton value="Transfer" 
                                                 class="form-control btn btn-primary" 
                                                 action="#{letterController.transferOutFile()}" ></h:commandButton>
                            </p:panelGrid>
                        </h:form>

                        <h:form enctype="multipart/form-data">
                            <h:panelGrid columns="2" class="w-100 border border-light">
                                <f:facet name="header" >
                                    File Upload (PDF/Images)
                                </f:facet>
                                <p:fileUpload value="#{letterController.file}" mode="simple" skinSimple="true"
                                              class="btn btn-success fw-bold m-2 "/>
                                <p:commandButton value="Submit" ajax="false" 
                                                 action="#{letterController.uploadLetterImageOrPdf()}" class="btn btn-warning"/>
                            </h:panelGrid>

                        </h:form>

                        <h:form >

                            <h:panelGrid columns="1" class="w-100 border border-light">
                                <f:facet name="header" >
                                    My Actions
                                </f:facet>
                                <h:commandButton value="Accept" 
                                                 rendered="#{letterController.selected.currentOwner eq webUserController.loggedUser and letterController.selected.completed ne true}" 
                                                 action="#{letterController.toAcceptAssignedLetter()}"  class="btn btn-success fw-bold m-2 ">
                                </h:commandButton>
                                <h:commandButton value="Mark as NOT Accepted" 
                                                 rendered="#{letterController.selected.currentOwner eq webUserController.loggedUser and letterController.selected.completed eq true}" 
                                                 action="#{letterController.toReverseAcceptMyLetter()}"  class="btn btn-success fw-bold m-2 ">
                                </h:commandButton>
                                <h:commandButton value="Assign &amp; Accept"
                                                 rendered="#{letterController.selected.currentOwner ne webUserController.loggedUser}" 
                                                 action="#{letterController.toAssignAndAcceptLetterMySelf()}"  class="btn btn-success fw-bold m-2 ">
                                </h:commandButton>
                            </h:panelGrid>

                        </h:form>


                    </div>

                </div>





            </ui:define>
        </ui:composition>
    </h:body>
</html>
