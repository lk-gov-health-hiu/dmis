<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/template1.xhtml">
             <h:outputStylesheet library="css" name="tem1.css" ></h:outputStylesheet>
            <ui:define name="title">
                View PCR Result
            </ui:define>
            <ui:define name="content">


                <div class="card  #{hospitalController.pcr.resultCssClass}">
                    <h5 class="card-header">
                        <h:form>
                            <p:outputLabel value="PCR Result" ></p:outputLabel>
                            <p:commandButton value="To Edit PCR Order Details" action="#{hospitalController.toPcrEdit()}" ajax="false"
                                             >
                            </p:commandButton>
                        </h:form>
                    </h5>
                    <div class="card-body">
                            <h:form>
                                <p:panelGrid columns="2">
                                    <h:outputText value="Id:"/>
                                    <h:outputText value="#{hospitalController.pcr.id}" title="Id"/>
                                    <h:outputText value="Client:"/>
                                    <h:outputText value="#{hospitalController.pcr.client.person.name}" title="Client"/>
                                    <h:outputText value="Ordered Date:"/>
                                    <h:outputText value="#{hospitalController.pcr.encounterDate}" title="EncounterDate">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                    <h:outputText value="Ordered By:"/>
                                    <h:outputText value="#{hospitalController.pcr.createdBy.person.name}" title="CreatedBy"/>
                                    <h:outputText value="Ordered from:"/>
                                    <h:outputText value="#{hospitalController.pcr.institution.name}" title="Institution"/>
                                    
                                    <h:outputText value="Lab:"/>
                                    <h:outputText value="#{hospitalController.pcr.referalInstitution.name}" title="ReferalInstitution"/>

                                    <h:outputText value="Test No.:"/>
                                    <h:outputText value="#{hospitalController.pcr.encounterNumber}" title="EncounterNumber"/>
                                    
                                    <h:outputText value="Sampled At:"/>
                                    <h:outputText value="#{hospitalController.pcr.sampledAt}" title="SampledAt">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                    
                                    <h:outputText value="Sent To Lab At:"/>
                                    <h:outputText value="#{hospitalController.pcr.sentToLabAt}" title="SentToLabAt">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                    
                                    <h:outputText value="Received At Lab At:"/>
                                    <h:outputText value="#{hospitalController.pcr.receivedAtLabAt}" title="ReceivedAtLabAt">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                    
                                    <h:outputText value="Result Entered At:"/>
                                    <h:outputText value="#{hospitalController.pcr.resultEnteredAt}" title="ResultEnteredAt">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                    
                                    <h:outputText value="Result Confirmed At:"/>
                                    <h:outputText value="#{hospitalController.pcr.resultConfirmedAt}" title="ResultConfirmedAt">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                    
                                    <h:outputText value="LabNumber:"/>
                                    <h:outputText value="#{hospitalController.pcr.labNumber}" title="LabNumber"/>
                                    
                                    <h:outputText value="CT 1 Value:"/>
                                    <h:outputText value="#{hospitalController.pcr.ctValue}" title="CT 1 Value"/>
                                    
                                    <h:outputText value="CT 2 Value:"/>
                                    <h:outputText value="#{hospitalController.pcr.ctValue2}" title="CT 2 Value"/>
                                    
                                    <h:outputText value="Lab Result:"/>
                                    <h:outputText value="#{hospitalController.pcr.pcrResultStr}" title="PcrResult"/>
                                    
                                    <h:outputText value="Result:"/>
                                    <h:outputText value="#{hospitalController.pcr.pcrResult.name}" title="PcrResult"/>
                                    
                                </p:panelGrid>
                            </h:form>
                    </div>
                </div>


            </ui:define>
        </ui:composition>
    </body>
</html>
