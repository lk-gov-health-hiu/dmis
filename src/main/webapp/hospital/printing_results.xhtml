<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="lab_report_print.css" ></h:outputStylesheet>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Print" class="no-print" onclick="window.print();return false;" ajax="false" ></p:commandButton>
        </h:form>
        
        
        <ui:repeat value="#{clientController.selectedToPrint}" var="p" >
            
            <div class="main-page">
                <div class="sub-page">
                    <h:outputText value="#{clientController.generateLabReport(p)}" escape="false" ></h:outputText>
                </div>    
            </div>        
        </ui:repeat>

    </h:body>
</html>
