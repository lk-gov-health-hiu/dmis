<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <p:menubar id="main-menu">
                <p:menuitem class="text-white" ajax="false" value="Home" icon="ui-icon-home" action="#{menuController.toIndex()}" />
                <p:submenu class="submenu" label="Files" >
                    <p:menuitem class="submenu-item" ajax="false" value="New File" action="#{menuController.toFileAddNew()}"  />
                    <p:menuitem class="submenu-item" ajax="false" value="Search File" action="#{menuController.toFileSearch()}" />
                    <p:menuitem class="submenu-item" ajax="false" value="File Ledger" action="#{menuController.toFileSearch()}" />
                    <p:menuitem class="submenu-item" ajax="false" value="Receive Files" action="#{menuController.toFileSearch()}" />
                </p:submenu>
                <p:submenu class="submenu" label="Letter" >
                    <p:menuitem class="submenu-item" ajax="false" value="New Letter" action="#{menuController.toLetterAddNew()}"  />
                    <p:menuitem class="submenu-item" ajax="false" value="Search Letters" action="#{menuController.toLetterSearch()}" />
                    <p:menuitem class="submenu-item" ajax="false" value="Receive Copied/Forwarded Letters" action="#{letterController.toAcceptForwardCopyLettersToReceive()}" />
                    <p:menuitem class="submenu-item" ajax="false" value="Assign Multiple Letters" action="#{letterController.toAssignMultipleLetters()}" />
                </p:submenu>
                <p:submenu class="submenu" label="My Letters" >
                    <p:menuitem class="submenu-item" ajax="false" value="Accept Assigned Letters" action="#{letterController.toAcceptMyAssignedLetters()}"  />
                    <p:menuitem class="submenu-item" ajax="false" value="My Assigned &amp; Accepted Letter List" action="#{letterController.toAcceptedMyAssignedLetters()}" />
                    <p:separator/>
                    <p:menuitem class="submenu-item" ajax="false" value="Receive Copy / Forwarded Letters" action="#{letterController.toAcceptCopyForwardedLettersToMe()}" />

                    <p:menuitem class="submenu-item" ajax="false" value="My Received Copy / Forwarded Letters" action="#{letterController.toAcceptedCopyForwardedLettersToMe()}" />
                </p:submenu>
                <p:menuitem class="text-white" ajax="false" value="Reports" action="#{menuController.toReportsIndex()}" />
                <p:menuitem class="text-white" ajax="false" value="Administration" action="#{menuController.toAdministrationIndex()}" />
                <p:submenu class="submenu mx-2" label="Help" >
                    <p:menuitem value="User Manual" action="/wiki"   ajax="false" />
                    <p:menuitem value="Feedback" action="/feedback"   ajax="false" />
                    <p:menuitem value="Contact us" action="/contact"   ajax="false" />
                    <p:menuitem value="About" action="/about_us"   ajax="false" />
                </p:submenu>
            </p:menubar>
        </h:form>
    </cc:implementation>
</html>
