<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >

    <h:head>
        <title>Session Timed Out</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <div class="d-flex align-items-center justify-content-center vh-100 bg-primary">
            <div class="text-center text-white">
                <h1 class="display-4 mb-4">Session Timed Out</h1>
                <p class="lead mb-4">Your session has expired due to inactivity.</p>
                <a href="#{request.contextPath}/app/index.xhtml" class="btn btn-light btn-lg">
                    Click here to login again
                </a>
            </div>
        </div>
    </h:body>
</html>
